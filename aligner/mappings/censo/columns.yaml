    H05: uint8
    H06: uint8
    H07: uint8
    H08: uint8
    H09: uint8
    H10: uint8
    H11: uint8
    H12: uint8
    H13: uint8
    H14: uint8
    H15: uint8
    H16: uint8
    H19A: uint8
    H19B: uint8
    H19C: uint8
    H19D: uint8
