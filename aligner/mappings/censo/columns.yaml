# Column dtype mappings inferred from profiling (nullable=off; all had 0 nulls)
# If future data contains nulls, switch these to pandas nullable (e.g., UInt16).

CPV2010.csv:
  delimiter: ";"
  columns:
    CPV2010_REF_ID: uint8   # single code; safe upper bound

DPTO.csv:
  delimiter: ";"
  columns:
    DPTO_REF_ID: uint16
    PROV_REF_ID: uint8
    IDDPTO: uint16
    DPTO: uint32            # suggested uint32 by profiler; keep as-is
    NOMDPTO: string

