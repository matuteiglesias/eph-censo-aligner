  # Imputaciones en montos de ingresos (código compuesto de 5 dígitos)
  IDIMPP:
    "00000": Caso no imputado
    # Estructura por dígitos (comentario):
    # 1er dígito (Ocupación Principal - montos):
    #   0: No imputado | 1: Monto en pesos imputado | 2: Bonos/tickets/comisión/propinas imputado
    #   3: Pesos y bonos/tickets/comisión/propinas imputados
    #   4: Ingreso de patrones/cuenta propia sin socios imputado
    #   5: Ingreso de patrones/cuenta propia con socios imputado
    # 2do dígito (Otros montos OP asalariados):
    #   0: No imputado | 1: Aguinaldo imputado | 2: Bonif. no hab./retroactivos imputados
    #   3: Aguinaldo y bonif./retroactivos imputados
    # 3er dígito (Otras ocupaciones):
    #   0: No imputado | 1: Monto de ingreso de otras ocupaciones imputado
    # 4to dígito (Ingresos no laborales):
    #   0: No imputado | 1: Jubilación/pensión imputado
    #   2: Aguinaldo/retroactivo de jubilación, indemnización, seguro desempleo, subsidios,
    #      alquiler, ganancias de negocio sin trabajar, intereses/rentas, beca, cuotas alimentos,
    #      otros ingresos en efectivo y/o trabajo de menores imputados
    #   3: Combinación de 1 y 2 imputados
    #   4: Otros ingresos no laborales imputados
    #   5: (1) y (4) imputados | 6: (2) y (4) imputados | 7: (1), (2) y (4) imputados
